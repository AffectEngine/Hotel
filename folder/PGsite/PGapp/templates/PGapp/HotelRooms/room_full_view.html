{% extends 'PGapp/Main_Logic/base.html' %}
{% load static %}

{% block css_additional %}<link rel="stylesheet" type="text/css" href="{% static 'PGapp/css/style.css' %}">{% endblock %}

{% block content %}
	{% if hotel_room_source %}
		<div>
			<form method="post" enctype="multipart/form-data">
				{% if hotel_room_source.picture %}
					<img src="{{ hotel_room_source.picture.url }}" class="middle_image_high_format">
				{% endif %}
				<p class="middle_p_white" style="background-color: #212529;">{{ hotel_room_source.title }}</p>
			</form>
		</div>
		</br>
	{% else %}
		<p>Nothing is here</p>
	{% endif %}
{% endblock %}

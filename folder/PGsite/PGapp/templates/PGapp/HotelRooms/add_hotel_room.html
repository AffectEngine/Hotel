{% extends 'PGapp/Main_Logic/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
	<div class="middle_div">
	<hr>
		<form method="POST" action="{% url 'PGapp:add_hotel_room' %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{ hotel_form|crispy }}<br><br>
			<button type="submit" class="btn btn-success">Add</button>
			<a href="{% url 'PGapp:hotel_rooms' %}" class="button">Cancel</a>
		<hr>
		</form>
	</div>
{% endblock %}

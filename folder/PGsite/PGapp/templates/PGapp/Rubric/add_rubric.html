{% extends 'PGapp/Main_Logic/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
	<form method="POST" action="{% url 'PGapp:add_rubric' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}</br></br>
		<button type="submit" class="btn btn-success">Add</button>
		<a href="{% url 'PGapp:rubrics' %}" class="button">Cancel</a>
	</form>
{% endblock %}

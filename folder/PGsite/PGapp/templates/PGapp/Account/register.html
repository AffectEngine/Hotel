{% extends 'PGapp/Main_Logic/base.html' %}

{% load i18n %}
{% load crispy_forms_filters %}

{% block content %}
	<div class="text-center">
		<h1>Sign Up</h1>
		<p>Already have an account? Then please <a href="{% url 'PGapp:login' %}">sign in</a>.</p>
	</div>
	<div class="text-center">
		<form method="POST" action="">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" name="Register">
		</form>
	</div>
{% endblock %}

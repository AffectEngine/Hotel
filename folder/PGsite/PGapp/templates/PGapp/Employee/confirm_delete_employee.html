{% extends 'PGapp/Main_Logic/base.html' %}


{% block content %}
	<div class="middle_div">
		<hr>
		<h1>Employee deleting process</h1>
		<p>You sure want to delete {{ employee.first_name }} {{ employee.last_name }} ?</p>
		<form method="post">
			{% csrf_token %}
			<div class="middle_div_buttons">
				<button type='submit' class="btn btn-danger btn-lg">Delete</button>
				<a href="{% url 'PGapp:employees' %}"
				   class="btn btn-secondary btn-lg active"
				   role="button"
				   aria-pressed="true">Cancel</a>
			</div>
		</form>
		<hr>
	</div>
{% endblock %}
